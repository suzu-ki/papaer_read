<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>PDF論文読み上げアプリ</title>
    <script src="{{ url_for('static', filename='js/main_zun.js') }}" defer></script>
    <style>
        body { font-family:sans-serif; margin:40px; max-width:800px; }
        h1 { margin-bottom:20px; }
        #output { border:1px solid #ccc; padding:15px; height:300px; overflow-y:scroll; white-space:pre-wrap; }
        #currentReading { font-weight:bold; color:blue; margin-top:10px; }
        button { margin:5px; padding:8px 16px; border:none; background-color:#4a90e2; color:white; border-radius:5px; cursor:pointer; }
        button:hover { background-color:#357ABD; }
        #error { color:red; }

        .container {
        display: flex;              /* 横並びにする */
        align-items: flex-start;    /* 上揃え */
        gap: 20px;                  /* 2つのdivの間隔 */
        }

        .container > div {
        border: 1px solid #ccc;  
        padding: 10px;
        width: 45%;                
        box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>📖 PDF論文読み上げアプリ</h1>
    
    <div class="container">
        <div>
            <form id="uploadForm">
                <label for="pdfFile">PDFファイルを選択：</label>
                <input type="file" id="pdfFile" name="pdf" accept="application/pdf" required>
                <br><br>

                <div id="dropArea" style="border: 2px dashed #ccc; padding: 20px; text-align: center;">
                    ここにPDFをドラッグ＆ドロップ
                </div>

                <p>
                <label for="langSelect">読み上げ言語：</label>
                <select id="langSelect">
                    <option value="ja-JP">日本語</option>
                    <option value="en-US">英語</option>
                </select>
                </p>

                <button type="submit">PDFを読み込む</button>
            </form>
        </div>

        <div>
            <div id="currentReading"></div>
        </div>
    </div>

    <div>
        <p id="error"></p>
        <label for="sectionSelect">Section選択：</label>
        <select id="sectionSelect"></select>
        <label for="audioSelect">音声：</label>
        <select id="audioSelect">
            <option value="system">システム音声</option>
            <option value="zun">ずんだもん</option>
        </select>
        <br><br>

        <div id="controls" style="display:none;">
            <button id="playBtn">▶ 再生</button>
            <button id="pauseBtn">⏸ 一時停止</button>
            <button id="resumeBtn">⏯ 再開</button>
            <button id="stopBtn">⏹ 停止</button>
        </div>
        <div id="output"></div>
    </div>

</body>
</html>
